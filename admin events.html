<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .calendar-section {
            text-align: center;
        }

        .calendar-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .current-month {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            min-width: 180px;
        }

        .admin-calendar {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .admin-calendar th,
        .admin-calendar td {
            width: 14.28%;
            height: 70px;
            text-align: center;
            vertical-align: middle;
            padding: 8px;
            position: relative;
            border: 1px solid #e1e5e9;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-calendar th {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            font-weight: 700;
            color: #333;
            height: 50px;
            cursor: default;
        }

        .admin-calendar td:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .admin-calendar .other-month {
            color: #ccc;
            background: #f9f9f9;
        }

        .admin-calendar .today {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 700;
        }

        .admin-calendar .has-event {
            background: rgba(102, 126, 234, 0.2);
            position: relative;
        }

        .admin-calendar .selected-date {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border: 2px solid #667eea;
            font-weight: 700;
        }

        .event-indicator {
            position: absolute;
            bottom: 3px;
            right: 3px;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
        }

        .events-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .event-item {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-title {
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }

        .event-date {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .event-description {
            color: #666;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.4);
        }

        .success-message {
            background: linear-gradient(45deg, #2ed573, #26d0ce);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .status-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-online {
            background: rgba(46, 213, 115, 0.9);
            color: white;
        }

        .status-offline {
            background: rgba(255, 107, 107, 0.9);
            color: white;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .panel {
                padding: 25px;
            }
            
            .form-tabs {
                flex-wrap: wrap;
            }
            
            .tab-button {
                flex: 1;
                min-width: 120px;
            }
            
            .calendar-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Status Indicator -->
    <div class="status-indicator status-offline" id="statusIndicator">
        üî¥ Offline
    </div>

    <div class="container">
        <div class="header">
            <h1>
                <span>üõ†Ô∏è</span>
                Event Management Panel
            </h1>
            <p>Add, edit, and manage school events</p>
        </div>

        <div class="admin-container">
            <!-- Add Event Panel -->
            <div class="panel">
                <h2 class="panel-title">
                    <span>‚ûï</span>
                    Add New Event
                </h2>

                <!-- Tab Navigation -->
                <div class="form-tabs">
                    <button class="tab-button active" onclick="switchTab('calendar')">üìÖ Calendar</button>
                    <button class="tab-button" onclick="switchTab('datepicker')">üìã Date Picker</button>
                    <button class="tab-button" onclick="switchTab('manual')">‚úèÔ∏è Manual Entry</button>
                </div>

                <!-- Success/Error Messages -->
                <div class="success-message" id="successMessage">Event added successfully!</div>
                <div class="error-message" id="errorMessage">Failed to add event. Please try again.</div>

                <!-- Calendar Selection Method -->
                <div class="form-section active" id="calendar-section">

                        <div class="calendar-nav">
                            <button class="nav-btn" onclick="previousMonth()">‚Äπ</button>
                            <div class="current-month" id="currentMonth"></div>
                            <button class="nav-btn" onclick="nextMonth()">‚Ä∫</button>
                        </div>
                        <table class="admin-calendar" id="adminCalendar">
                            <thead>

                        <div class="form-group">
                            <label class="form-label">Event Type</label>
                            <select class="form-select" id="pickerType">
                                <option value="regular">Regular Event</option>
                                <option value="special">Special Event</option>
                            </select>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea class="form-textarea" id="pickerDescription" required placeholder="Enter event description"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Add Event</button>

                </div>

                <!-- Manual Entry Method -->
                <div class="form-section" id="manual-section">
                    <form id="manualForm">
                        <div class="form-group">
                            <label class="form-label">Event Date (YYYY-MM-DD)</label>
                            <input type="text" class="form-input" id="manualDate" required placeholder="2024-12-25" pattern="\d{4}-\d{2}-\d{2}">

                        <div class="form-group">
                            <label class="form-label">Event Title</label>
                            <input type="text" class="form-input" id="manualTitle" required placeholder="Enter event title">

                        <div class="form-group">
                            <label class="form-label">Event Type</label>
                            <select class="form-select" id="manualType">
                                <option value="regular">Regular Event</option>
                                <option value="special">Special Event</option>
                            </select>

            <!-- Event List Panel -->
            <div class="panel">
                <h2 class="panel-title">

                    Current Events

                <div class="events-list" id="eventsList">
                    <!-- Events will be loaded here -->
                </div>

        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAp5yz00tXRKLhBIQoYq4sKIiFrjHzUsmY",
            authDomain: "vidhyashree-mlr.firebaseapp.com",
            projectId: "vidhyashree-mlr",
            storageBucket: "vidhyashree-mlr.firebasestorage.app",
            messagingSenderId: "469584837803",
            appId: "1:469584837803:web:b1a9355fb0661c32ba8bee",
            measurementId: "G-LYEYRP433X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let events = [];

        // Firebase functions
        async function addEventToFirebase(eventData) {
            try {
                await addDoc(collection(db, "events"), eventData);
                updateStatus('online', 'Connected');
                return true;
            } catch (error) {
                console.error("Error adding event:", error);
                updateStatus('offline', 'Error');
                return false;
            }
        }

        async function loadEventsFromFirebase() {
            try {
                const q = query(collection(db, "events"), orderBy("date", "asc"));
                const querySnapshot = await getDocs(q);
                events = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    events.push({
                        id: doc.id,
                        ...data
                    });
                });
                updateStatus('online', 'Connected');
                return events;
            } catch (error) {
                console.error("Error loading events:", error);
                updateStatus('offline', 'Error');
                return [];
            }
        }

        async function deleteEventFromFirebase(eventId) {
            try {
                await deleteDoc(doc(db, "events", eventId));
                updateStatus('online', 'Connected');
                return true;
            } catch (error) {
                console.error("Error deleting event:", error);
                updateStatus('offline', 'Error');
                return false;
            }
        }

        // Make functions globally available
        window.addEventToFirebase = addEventToFirebase;
        window.loadEventsFromFirebase = loadEventsFromFirebase;
        window.deleteEventFromFirebase = deleteEventFromFirebase;
    </script>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let events = [];

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${status}`;
            
            const icons = {
                online: 'üü¢',
                offline: 'üî¥'
            };
            
            indicator.textContent = `${icons[status]} ${text}`;
        }

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update sections
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(`${tabName}-section`).classList.add('active');
        }

        // Calendar functions
        function generateCalendar() {
            const calendarBody = document.getElementById('calendarBody');
            const currentMonth = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonth.textContent = `${getMonthName(month)} ${year}`;
            calendarBody.innerHTML = '';
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();
            
            let date = 1;
            
            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');
                
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    
                    if (week === 0 && day < startingDay) {
                        const prevMonth = new Date(year, month - 1, 0);
                        const prevDate = prevMonth.getDate() - (startingDay - day - 1);
                        cell.textContent = prevDate;
                        cell.classList.add('other-month');
                    } else if (date > daysInMonth) {
                        const nextDate = date - daysInMonth;
                        cell.textContent = nextDate;
                        cell.classList.add('other-month');
                        date++;
                    } else {
                        cell.textContent = date;
                        
                        const today = new Date();
                        if (date === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                            cell.classList.add('today');
                        }
                        
                        // Check for events
                        const cellDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
                        const hasEvent = events.some(event => event.date === cellDate);
                        if (hasEvent) {
                            cell.classList.add('has-event');
                            const indicator = document.createElement('div');
                            indicator.className = 'event-indicator';
                            cell.appendChild(indicator);
                        }
                        
                        // Add click listener
                        const currentDateValue = date;
                        cell.addEventListener('click', () => selectDate(year, month, currentDateValue));
                        
                        date++;
                    }
                    
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
                if (date > daysInMonth) break;
            }
        }

        function selectDate(year, month, day) {
            // Remove previous selection
            document.querySelectorAll('.selected-date').forEach(cell => cell.classList.remove('selected-date'));
            
            // Add selection to clicked cell
            event.target.classList.add('selected-date');
            
            // Format date
            const selectedDateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            selectedDate = selectedDateStr;
            
            // Update input field
            document.getElementById('selectedDate').value = new Date(selectedDateStr).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function getMonthName(monthIndex) {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            return months[monthIndex];
        }

        // Form submissions
        document.getElementById('calendarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedDate) {
                showError('Please select a date from the calendar');
                return;
            }
            
            const eventData = {
                date: selectedDate,
                title: document.getElementById('calendarTitle').value,
                type: document.getElementById('calendarType').value,
                description: document.getElementById('calendarDescription').value,
                year: new Date(selectedDate).getFullYear()
            };
            
            await addEvent(eventData);
            document.getElementById('calendarForm').reset();
            document.getElementById('selectedDate').value = '';
            selectedDate = null;
            document.querySelectorAll('.selected-date').forEach(cell => cell.classList.remove('selected-date'));
        });

        document.getElementById('datepickerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const date = document.getElementById('pickerDate').value;
            const eventData = {
                date: date,
                title: document.getElementById('pickerTitle').value,
                type: document.getElementById('pickerType').value,
                description: document.getElementById('pickerDescription').value,
                year: new Date(date).getFullYear()
            };
            
            await addEvent(eventData);
            document.getElementById('datepickerForm').reset();
        });

        document.getElementById('manualForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const date = document.getElementById('manualDate').value;
            
            // Validate date format
            if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) {
                showError('Please enter date in YYYY-MM-DD format');
                return;
            }
            
            const eventData = {
                date: date,
                title: document.getElementById('manualTitle').value,
                type: document.getElementById('manualType').value,
                description: document.getElementById('manualDescription').value,
                year: new Date(date).getFullYear()
            };
            
            await addEvent(eventData);
            document.getElementById('manualForm').reset();
        });

        async function addEvent(eventData) {
            const success = await window.addEventToFirebase(eventData);
            
            if (success) {
                showSuccess('Event added successfully!');
                loadEvents();
                generateCalendar(); // Refresh calendar to show new event
            } else {
                showError('Failed to add event. Please try again.');
            }
        }

        async function deleteEvent(eventId) {
            const success = await window.deleteEventFromFirebase(eventId);
            
            if (success) {
                showSuccess('Event deleted successfully!');
                loadEvents();
                generateCalendar(); // Refresh calendar
            } else {
                showError('Failed to delete event. Please try again.');
            }
        }

        async function loadEvents() {
            events = await window.loadEventsFromFirebase();
            displayEvents();
        }

        function displayEvents() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';
            
            if (events.length === 0) {
                eventsList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No events found. Add some events to get started!</p>';
                return;
            }
            
            events.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                eventItem.innerHTML = `
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                        <button class="delete-btn" onclick="deleteEvent('${event.id}')">Delete</button>
                    </div>
                    <div class="event-date">${formattedDate} (${event.type})</div>
                    <div class="event-description">${event.description}</div>
              `;
                
                eventsList.appendChild(eventItem);
            });
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            loadEvents();
        });

        // Make functions globally available
        window.switchTab = switchTab;
        window.previousMonth = previousMonth;
        window.nextMonth = nextMonth;
        window.deleteEvent = deleteEvent;
    </script>
</body>

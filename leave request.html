<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Request - Vidyasshree Shikshana Kendra</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff7f50, #ff6b35);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      padding: 2rem 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 1s ease;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .leave-form-container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      animation: slideUp 0.8s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      color: #1e3c72;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #1e3c72;
      font-size: 1rem;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      border-color: #ff6b35;
      outline: none;
      box-shadow: 0 0 10px rgba(255,107,53,0.3);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .submit-btn {
      background: linear-gradient(135deg, #ff6b35, #f7931e);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,107,53,0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .message {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-weight: 500;
      text-align: center;
    }

    .message.success {
      background: rgba(95,247,245,0.1);
      color: #00695c;
      border: 2px solid rgba(95,247,245,0.3);
    }

    .message.error {
      background: rgba(255,107,53,0.1);
      color: #d32f2f;
      border: 2px solid rgba(255,107,53,0.3);
    }

    .leave-summary {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid #ff6b35;
    }

    .summary-title {
      font-weight: 600;
      color: #1e3c72;
      margin-bottom: 1rem;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .summary-label {
      font-weight: 600;
      color: #666;
    }

    .summary-value {
      color: #333;
    }

    .back-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102,126,234,0.4);
    }

    .debug-info {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 300px;
      display: none;
      z-index: 1000;
    }

    .required {
      color: #ff6b35;
    }

    .help-text {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.25rem;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .leave-form-container {
        padding: 2rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Student Leave Request</h1>
      <p>Submit your leave application to your class teacher</p>
    </div>

    <a href="student.html" class="back-btn">‚Üê Back to Dashboard</a>

    <div class="leave-form-container">
      <h2 class="form-title">Leave Application Form</h2>
      
      <div id="message-container"></div>

      <form id="leave-form" onsubmit="submitLeaveRequest(event)">
        <div class="form-group">
          <label class="form-label" for="student-email">
            Your Email Address <span class="required">*</span>
          </label>
          <input type="email" class="form-input" id="student-email" required placeholder="Enter your registered email address">
          <div class="help-text">This should be the email you used to create your account</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="student-class">
            Your Class <span class="required">*</span>
          </label>
          <select class="form-select" id="student-class" required>
            <option value="">Select your class</option>
            <option value="LKG">LKG</option>
            <option value="UKG">UKG</option>
            <option value="1st">1st Standard</option>
            <option value="2nd">2nd Standard</option>
            <option value="3rd">3rd Standard</option>
            <option value="4th">4th Standard</option>
            <option value="5th">5th Standard</option>
            <option value="6th">6th Standard</option>
            <option value="7th">7th Standard</option>
            <option value="8th">8th Standard</option>
            <option value="9th">9th Standard</option>
            <option value="10th">10th Standard</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="leave-start-date">
              Leave Start Date <span class="required">*</span>
            </label>
            <input type="date" class="form-input" id="leave-start-date" required onchange="calculateEndDate()">
          </div>

          <div class="form-group">
            <label class="form-label" for="leave-days">
              Number of Days <span class="required">*</span>
            </label>
            <input type="number" class="form-input" id="leave-days" min="1" max="30" required placeholder="Enter number of days" onchange="calculateEndDate()">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="leave-end-date">
            Leave End Date
          </label>
          <input type="date" class="form-input" id="leave-end-date" readonly>
          <div class="help-text">This will be calculated automatically</div>
        </div>

        <div class="form-group">
          <label class="form-label" for="leave-reason">
            Reason for Leave <span class="required">*</span>
          </label>
          <textarea class="form-textarea" id="leave-reason" required placeholder="Please provide a detailed reason for your leave request (e.g., illness, family function, medical appointment, etc.)"></textarea>
        </div>

        <div class="leave-summary" id="leave-summary" style="display: none;">
          <div class="summary-title">Leave Request Summary</div>
          <div class="summary-item">
            <span class="summary-label">Student:</span>
            <span class="summary-value" id="summary-email">-</span>
          </div>
          <div class="summary-item">
            <span class="summary-label">Class:</span>
            <span class="summary-value" id="summary-class">-</span>
          </div>
          <div class="summary-item">
            <span class="summary-label">Leave Period:</span>
            <span class="summary-value" id="summary-period">-</span>
          </div>
          <div class="summary-item">
            <span class="summary-label">Total Days:</span>
            <span class="summary-value" id="summary-days">-</span>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submit-btn">
          Submit Leave Request
        </button>
      </form>
    </div>
  </div>

  <!-- Debug Info -->
  <div class="debug-info" id="debugInfo"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, query, where, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAp5yz00tXRKLhBIQoYq4sKIiFrjHzUsmY",
      authDomain: "vidhyashree-mlr.firebaseapp.com",
      projectId: "vidhyashree-mlr",
      storageBucket: "vidhyashree-mlr.firebasestorage.app",
      messagingSenderId: "469584837803",
      appId: "1:469584837803:web:b1a9355fb0661c32ba8bee",
      measurementId: "G-LYEYRP433X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Debug function
    function debug(message) {
      console.log('LEAVE REQUEST DEBUG:', message);
      const debugInfo = document.getElementById('debugInfo');
      debugInfo.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
      debugInfo.style.display = 'block';
      setTimeout(() => {
        debugInfo.style.display = 'none';
      }, 5000);
    }

    // Calculate end date when start date or days change
    window.calculateEndDate = function() {
      const startDate = document.getElementById('leave-start-date').value;
      const days = parseInt(document.getElementById('leave-days').value);
      
      if (startDate && days && days > 0) {
        const start = new Date(startDate);
        const end = new Date(start);
        end.setDate(start.getDate() + days - 1);
        
        document.getElementById('leave-end-date').value = end.toISOString().split('T')[0];
        updateSummary();
      }
    };

    // Update summary when form changes
    function updateSummary() {
      const email = document.getElementById('student-email').value;
      const className = document.getElementById('student-class').value;
      const startDate = document.getElementById('leave-start-date').value;
      const endDate = document.getElementById('leave-end-date').value;
      const days = document.getElementById('leave-days').value;
      
      if (email && className && startDate && endDate && days) {
        document.getElementById('summary-email').textContent = email;
        document.getElementById('summary-class').textContent = className;
        document.getElementById('summary-period').textContent = `${startDate} to ${endDate}`;
        document.getElementById('summary-days').textContent = `${days} day(s)`;
        document.getElementById('leave-summary').style.display = 'block';
      } else {
        document.getElementById('leave-summary').style.display = 'none';
      }
    }

    // Add event listeners for real-time summary updates
    document.addEventListener('DOMContentLoaded', function() {
      const formInputs = document.querySelectorAll('#student-email, #student-class, #leave-start-date, #leave-days');
      formInputs.forEach(input => {
        input.addEventListener('input', updateSummary);
        input.addEventListener('change', updateSummary);
      });
    });

    // Submit leave request
    window.submitLeaveRequest = async function(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const originalText = submitBtn.textContent;
      
      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        
        const studentEmail = document.getElementById('student-email').value.trim();
        const studentClass = document.getElementById('student-class').value;
        const startDate = document.getElementById('leave-start-date').value;
        const days = parseInt(document.getElementById('leave-days').value);
        const endDate = document.getElementById('leave-end-date').value;
        const reason = document.getElementById('leave-reason').value.trim();
        
        // Validation
        if (!studentEmail || !studentClass || !startDate || !days || !reason) {
          throw new Error('Please fill in all required fields');
        }

        if (days < 1 || days > 30) {
          throw new Error('Number of leave days must be between 1 and 30');
        }

        // Check if start date is in the future or today
        const today = new Date();
        const leaveStart = new Date(startDate);
        
        if (leaveStart < today.setHours(0, 0, 0, 0)) {
          throw new Error('Leave start date cannot be in the past');
        }

        debug(`Submitting leave request for ${studentEmail} in class ${studentClass}`);
        showMessage('Submitting your leave request...', 'success');

        // Verify student exists
        const studentsQuery = query(
          collection(db, 'users'), 
          where('email', '==', studentEmail),
          where('userType', '==', 'student')
        );
        const studentSnapshot = await getDocs(studentsQuery);
        
        if (studentSnapshot.empty) {
          throw new Error('No student account found with this email address. Please use your registered email.');
        }

        const studentData = studentSnapshot.docs[0].data();
        debug(`Student verified: ${studentData.name}`);

        // Find class teacher for the selected class
        let classTeacher = null;
        try {
          const teachersQuery = query(
            collection(db, 'admin-requests'),
            where('status', '==', 'approved')
          );
          const teachersSnapshot = await getDocs(teachersQuery);
          
          // Check teaching classes for each teacher
          for (const teacherDoc of teachersSnapshot.docs) {
            const teacherData = teacherDoc.data();
            const teachingClassesDoc = await getDoc(doc(db, 'teaching-classes', teacherData.userId));
            
            if (teachingClassesDoc.exists()) {
              const teachingClasses = teachingClassesDoc.data().classes || [];
              if (teachingClasses.includes(studentClass)) {
                classTeacher = teacherData;
                break;
              }
            }
          }
        } catch (error) {
          debug(`Error finding class teacher: ${error.message}`);
        }

        // Create leave request
        const leaveRequest = {
          studentId: studentSnapshot.docs[0].id,
          studentName: studentData.name,
          studentEmail: studentEmail,
          studentClass: studentClass,
          startDate: startDate,
          endDate: endDate,
          numberOfDays: days,
          reason: reason,
          status: 'pending',
          submittedAt: new Date().toISOString(),
          submittedDate: new Date().toLocaleDateString(),
          classTeacher: classTeacher ? {
            id: classTeacher.userId,
            name: classTeacher.name,
            email: classTeacher.email
          } : null
        };

        // Save to Firebase
        await addDoc(collection(db, 'leave-requests'), leaveRequest);

        debug('Leave request submitted successfully');
        showMessage(
          `Leave request submitted successfully! ${classTeacher ? `Your request has been sent to ${classTeacher.name}.` : 'Your request has been submitted to the administration.'}`,
          'success'
        );

        // Clear form
        document.getElementById('leave-form').reset();
        document.getElementById('leave-summary').style.display = 'none';
        
      } catch (error) {
        debug(`Error submitting leave request: ${error.message}`);
        showMessage('Error: ' + error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    };

    function showMessage(text, type) {
      const container = document.getElementById('message-container');
      container.innerHTML = `<div class="message ${type}">${text}</div>`;
      
      if (type === 'success') {
        setTimeout(() => {
          container.innerHTML = '';
        }, 8000); // Show success messages longer
      }
    }

    // Set minimum date to today
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('leave-start-date').setAttribute('min', today);
    });
  </script>
</body>
</html>
